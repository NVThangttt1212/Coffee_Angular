<header class="header">
  <div class="logo">
    <img routerLink="/" src="../../../assets/img/logo.png" alt="">
  </div>
  <div class="header__content">
    <div class="header__top">
      <div class="header__top--search">
        <input type="text" placeholder="tìm kiếm...">
        <i class="fas fa-search"></i>
      </div>
      <div class="header__top--lang">
        <div class="header__top--langVn" (click)="switchToVietnamese()">
          <img src="../../../assets/img/vn.jpg" alt="Việt Nam">
        </div>
        <div class="header__top--langUs" (click)="switchToEnglish()">
          <img src="../../../assets/img/usa.jpg" alt="Mỹ">
        </div>
        <div class="status" *ngIf="!isShow()">
          <button class="sigin" (click)="router()">Đăng Nhập</button>
        </div>
        <div class="status" *ngIf="!isShow()">
          <button style="margin-left: 10px" class="sigin" (click)="router()">Đăng Ký</button>
        </div>
        <div *ngIf="isShow()" class="hello" style="margin-left: 20px; display: flex; justify-content: center;align-items: center">
          <h3 [ngStyle]="{'color': '#fff'}"><i class="fas fa-user"></i> chào bạn: Nguyễn Thăng</h3>
        </div>

        <div *ngIf="isShow()" matBadge="{{card}}" matBadgeOverlap="false" class="cart" (click)="clickCart()">
          <i class="fas fa-cart-arrow-down"></i>
        </div>
        <div class="status" *ngIf="isShow()">
          <button class="sigin sigOut" (click)="signOut()">Đăng Xuất</button>
        </div>
      </div>
    </div>
    <div class="header__bottom">
      <ul class="header__bottom--list">
        <li class="header__bottom--item" routerLink="/shopcafe" routerLinkActive="active">quán cà phê</li>
        <li class="header__bottom--item menu" routerLink="/menu" routerLinkActive="active">thực đơn
          <ul class="submenu" >
            <ul class="submenuFlex">
              <li class="submenuItem">
                <ul *ngFor=" let item of submenu">
                  <li class="submenuName"><a href="">{{item.title}}</a></li>
                  <li *ngFor=" let test of item.item" ><i class="fas fa-caret-right"></i><a href="" routerLink="/menu">{{test}}</a></li>
                </ul>
              </li>
              <div class="submenuItem__bestsale" *ngFor="let bonus of bonus ">
                <div class="submenuItem__bestsale--text">
                  <p>{{bonus.title}}</p>
                </div>
                <div class="submenuItem__bestsale--img">
                  <img src="{{bonus.img}}" alt="">
                </div>
              </div>
            </ul>

          </ul>
        </li>
        <li class="header__bottom--item" routerLink="/news" routerLinkActive="active">tin tức</li>
        <li class="header__bottom--item" routerLink="/mutual" routerLinkActive="active">cộng đồng</li>
        <li class="header__bottom--item" routerLinkActive="active" routerLink="/about">về chúng tôi
          <ul class="submenu">
            <ul class="submenuFlex">
              <li class="submenuItem">
                <ul>
                  <li class="submenuName"><a href="">Nguồn Gốc</a> </li>
                </ul>
              </li>
              <li class="submenuItem">
                <ul>
                  <li class="submenuName"><a href="">Dịch Vụ</a></li>
                </ul>
              </li>
              <li class="submenuItem">
                <ul>
                  <li class="submenuName"><a href="">Nghề Nghiệp</a></li>
                </ul>
              </li>
              <div class="submenuItem__bestsale">
                <div class="submenuItem__bestsale--text">
                  <p>THƯƠNG HIỆU BẮT NGUỒN TỪ CAFE VIỆT</p>
                </div>
                <div class="submenuItem__bestsale--img">
                  <img src="../../../assets/img/haha.png" alt="">
                </div>
              </div>

            </ul>
          </ul>
        </li>
        <li class="header__bottom--item">nghề nghiệp</li>
      </ul>
    </div>
  </div>
</header>
